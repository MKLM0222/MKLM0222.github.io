<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>qqmail-layout-float</title>
  <style>
    *{
  background-color:rgba(0,0,0,0.08);
}
html,body{
  height:100%;
}
header{
  width:100%;
  height:100px;
}
aside{
  width:150px;
  height:calc(100% - 100px);
  background-color: red;
  float:left;
}
main{
  width:auto;
  overflow:hidden;
  height:calc(100% - 100px);
  background-color: lime;
  
}
  </style>
</head>
<body>
<header></header>
<aside></aside>
<main></main>
</body>
</html>
