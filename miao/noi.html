<script id="ch0103/07">
/*对于多项式f(x) = ax3 + bx2 + cx + d 和给定的a, b, c, d, x，计算f(x)的值。

输入
输入仅一行，包含5个实数，分别是x，及参数a、b、c、d的值，每个数都是绝对值不超过100的双精度浮点数。数与数之间以一个空格分开。
输出
输出一个实数，即f(x)的值，保留到小数点后7位。
*/
var x=+prompt("x");
var a=+prompt("a");
var b=+prompt("b");
var c=+prompt("c");
var d=+prompt("d");
var res=a*(x*x*x)+b*(x*x)+c*x+d
console.log(res.toFixed(7));
</script>

<script id="ch0104/09">

}else{
  console.log("n")
}
</script>

<script id="ch0104/13">
/*编写程序，计算下列分段函数y=f(x)的值。

y=-x+2.5; 0 <= x < 5

y=2-1.5(x-3)(x-3); 5 <= x < 10

y=x/2-1.5; 10 <= x < 20*/
var x=+prompt("x")
var y
if(x>=0&&x<5){
  y=-x+2.5
}else if(x>=5&&x<10){
  y=2-1.5*(x-3)*(x-3)
}else if(x>=10&&x<20){
  y=x/2-1.5
}
console.log(y.toFixed(3))
</script>
<script id="ch0104/14">
/*根据邮件的重量和用户是否选择加急计算邮费。计算规则：重量在1000克以内(包括1000克), 基本费8元。超过1000克的部分，每500克加收超重费4元，不足500克部分按500克计算；如果用户选择加急，多收5元。*/

  if(quick=="y"){
    console.log(13)
  }else{
    console.log(8)
  }
}else{
  if(quick=="y"){
    console.log(Math.ceil((w-1000)/500)*4+8+5)
  }else{
    console.log(Math.ceil((w-1000)/500)*4+8)
  }
}
</script>
